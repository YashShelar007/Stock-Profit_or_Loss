<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Stock Records</title>
</head>
<body>
    <h1>Stock Records</h1>
    <main>
        <label for="initial-price">Initial Price
        <input type="number" id="initial-price" placeholder="Please enter initial price here"/>
        </label>
        <label for="stock-quantity">Quantity
        <input type="number" id="stock-quantity" placeholder="Please enter quantity of the stocks"/>
        </label>
        <label for="current-price">Current Price
        <input type="number" id="current-price" placeholder="Please enter current price here"/>
        </label>

        <button id = "calculate-btn">Tell Me!!</button>

        <div id="output-screen"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
